<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>



<div class="container my-2">

    <div class="alert alert-success alert-dismissible" role="alert" th:if="${ok_message}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            x
        </button>

        <span th:text="${ok_message}">Success!</span>
    </div>

    <form class="form-inline" th:method="get">
        <div >
            <input class="form-control " type="text" name="search_term" placeholder="Enter barcode" th:value="${search_term}">
            <button type="submit" class="btn btn-primary"> Search</button>
        </div>
    </form>

    <hr>
    <table class = "table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Barcode</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${listBooks}">
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td><a th:text="${b.barcode}" th:href = "@{/books?search_term={barcode}(barcode=${b.barcode})}"></a></td>
            <td th:text="${b.quantity}"></td>
            <td th:text="${b.price}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/books/new}" class="btn btn-success col-2"> Add Book </a>
</div>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
