<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Add Book</h2>

    <form action="#" th:action="@{/books/saveBook}" th:object="${book}"
          method="POST">

        <label>Name</label>
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" >

        <label for="author">Author</label>
        <input id="author"  type="text" th:field="*{author}"
               class="form-control mb-4 col-4" >

        <label for="barcode">Barcode</label>
        <input id="barcode" type="text" th:field="*{barcode}"
               class="form-control mb-4 col-4">

        <label>Quantity</label>
        <input type="text" th:field="*{quantity}"
               class="form-control mb-4 col-4" >

        <label>Price</label>
        <input type="number" th:field="*{price}"
               min="1" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Add Book</button>
    </form>

    <hr>

    <a th:href = "@{/books}"> Back to Books List</a>
</div>
</body>
</html>
