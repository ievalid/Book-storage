<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <hr>
    <h2>Add Book</h2>

    <div class="alert alert-warning alert-dismissible" role="alert" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            x
        </button>

        <span th:text="${error}">Try again!</span>
    </div>

    <form action="#" th:action="@{/books/saveBook}" th:object="${book}"
          method="POST">

        <label>Name<b>*</b></label>
        <div class="control-group input" th:class="${#fields.hasErrors('name')}? 'control-group input error'">
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4"/>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>

        <div class="control-group input" th:class="${#fields.hasErrors('author')}? 'control-group input error'">
            <label for="author">Author<b>*</b></label>
            <input id="author"  type="text" th:field="*{author}"
                   class="form-control mb-4 col-4" >
            <div th:if="${#fields.hasErrors('author')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
        </div>

        <div class="control-group input" th:class="${#fields.hasErrors('barcode')}? 'control-group input error'">
            <label for="barcode">Barcode<b>*</b></label>
                <input id="barcode" type="text" th:field="*{barcode}"
                       class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('barcode')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}"></span>
            </div>
        </div>

        <div class="control-group input" th:class="${#fields.hasErrors('quantity')}? 'control-group input error'">
            <label>Quantity<b>*</b></label>
            <input type="number" th:field="*{quantity}"
                   class="form-control mb-4 col-4" >
            <div th:if="${#fields.hasErrors('quantity')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>
        </div>

        <div class="control-group input" th:class="${#fields.hasErrors('price')}? 'control-group input error'">
            <label>Price<b>*</b></label>
            <input type="number" th:field="*{price}"
                   class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
        </div>

        <div class="control-group input" th:class="${#fields.hasErrors('releaseYear')}? 'control-group input error'">
        <label>Release year (for antique book)</label>
        <input type="number" th:field="*{releaseYear}"
               class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('releaseYear')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></span>
            </div>
        </div>
        <div class="control-group input" th:class="${#fields.hasErrors('scienceIndex')}? 'control-group input error'">
            <label>Science index (for science journal)</label>
            <input type="number" th:field="*{scienceIndex}"
                   class="form-control mb-4 col-4">
            <div th:if="${#fields.hasErrors('scienceIndex')}" class="alert alert-danger mb-2 col-4">
                <span class="help-block" th:if="${#fields.hasErrors('scienceIndex')}" th:errors="*{scienceIndex}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2"> Add Book</button>
    </form>

    <hr>

    <a th:href = "@{/books}"> Back to Books List</a>
</div>
</body>
</html>
