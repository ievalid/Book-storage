<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>



<div class="container my-2">
    <!--    <h1>Book List</h1>-->
<!--    <h1>Search Results</h1>-->
    <form th:method="get">
        <input type="text" name="search_term" placeholder="Search for book by barcode" th:value="${search_term}">
        <button type="submit" class="btn btn-primary"><i class="fas fa-search" aria-hidden="true"></i> Search</button>
    </form>


    <h2 th:unless="${#lists.isEmpty(bookInfo)}">Book information</h2>
    <table th:unless="${#lists.isEmpty(bookInfo)}" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Barcode</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookInfo}">
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.barcode}"></td>
            <td th:text="${b.quantity}"></td>
            <td th:text="${b.price}"></td>
            <td>
                <div>
                    <a th:href="@{books/update/{id}(id=${b.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{books/delete/{id}(id=${b.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 th:if="${#lists.isEmpty(bookInfo)}">Book was not found</h3>


    <p>
        <a class="btn btn-primary" role="button" th:href="@{/books}"><i class="fas fa-angle-left" aria-hidden="true"></i> Back to all books</a>
    </p>
</div>
</body>
</html>
